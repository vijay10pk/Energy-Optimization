<mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="username">
                        </mat-form-field>
                        
                        <mat-form-field class="example-full-width">
                            <input type="password" matInput placeholder="password">
                        </mat-form-field>
                    </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" matBadgeColor="accent" (click)="login()">Login</button>
        </mat-card-actions>
      </mat-card>
