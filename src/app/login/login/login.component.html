<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="col-12">Log in to your business account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput id='username' name='username' placeholder="Username" [(ngModel)]="model.username">
          <mat-icon matSuffix>verified_user</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password" id='password' name='password' matInput placeholder="Password" [(ngModel)]="model.password">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="col-12" mat-button mat-raised-button color="primary" (click)="login()" [disabled]="!(model.username && model.password)">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
